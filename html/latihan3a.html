<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Form</title>
    </head>
    <body>
        <form name="frmLatihan" method="GET" action="#">
            <table border="0" align="center" cellpadding="15">
                <thead>
                    <tr bgcolor="Gray">
                        <th colspan="2" >Form Register Produk</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td width="100">Nama Produk</td>
                        <td>
                            <input type="text" name="nama" value="" size="19" maxlength="100"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Jenis Produk</td>
                        <td>
                            <select name="Jenis Produk">
                                <option value="">-- Kategori Produk --</option>
                                <option value="elektronik">Elektronik</option>
                                <option value="ATK">Alat Tulis Kantor</option>
                                <option value="fashion">Fashion</option>
                                <option value="aksesoris">Handphone & Aksesoris</option>
                                <option value="kecantikan">Perawatan & Kecantikan</option>
                                <option value="makanan & minuman">Makanan & Minuman</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td width="39%"><label>Harga</label></td>
                        <td>
                            <input type="text" name="Harga" value="" size="19"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="39%"><label>Stok</label></td>
                        <td>
                            <input type="text" name="stokBarang" value="" size="19" />
                        </td>
                    </tr>
                    <tr>
                        <td width="39%"><label>Photo</label></td>
                        <td>
                            <input type="text" name="photo" value="" size="19"/>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr bgcolor="Gray">
                        <th colspan="2" >
                            <input type="submit" name="proses" value="kirim"/>&nbsp;&nbsp;
                            <input type="reset" name="unproses" value="batal"/>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
</html>
