<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Form</title>
    </head>
    <body>
        <form name="frmLatihan" method="POST" action="#">
            <table border="0" align="center" cellpadding="15">
                <thead>
                    <tr bgcolor="gray">
                        <th colspan="2" >Form Register Member</th>
                    </tr>
                </thead>
                    <tbody>
                        <tr>
                            <td width="25%"><label>Username</label></td>
                            <td>
                                <input type="text" name="nama" value="" placeholder="username" size="30" maxlength="100"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Password</label></td>
                            <td>
                                <input type="password" name="pass" value="" placeholder="Masukkan Password" size="30" maxlength="15"/>
                            </td>
                        </tr>
                    </tbody>
                <tfoot>
                    <tr bgcolor="gray">
                        <th colspan="2" >
                            <input type="submit" name="proses" value="masuk"/>&nbsp;&nbsp;
                            <input type="reset" name="unproses" value="batal"/>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
